<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./knockoutmin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
    <style>
        .validationMessage {
            color: red;
            font-size: 0.8em;
            margin-top: 0.2em;
        }
        header {
            padding: 1em;
        }
        .mb-3 a{
            color: rgb(36, 153, 199);
            cursor: pointer;
            text-decoration: underline;
        }        
    </style>
</head>
<body id="knockout-app">

<div class="row">
    <div class="col">
    <div class="table-responsive pt-4">
        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
            <tbody>
                <!-- ko foreach: studentList -->
                <tr>
                <td> <span data-bind="text: ($index())+1"></span></td>
                    <td><span data-bind="text: name"></span></td>
                    <td><span data-bind="text: address"></span></td>
                    <td><span data-bind="text: email"></span></td>
                    <td><span data-bind="text: gender"></span></td>
                    <td>
                        <button type="button" data-bind="click: $parent.deleteStudent" class="btn btn-primary" >Delete</button>
                    </td>
                </tr> 
                <!-- /ko --> 

            </tbody>
        </table>
    </div>
    </div>

    <div class="col">     
        <Header>Student Forms</Header> 

        <div class="card-section" data-bind="visible:hasBeenSubmitted()">
            <h2>Thank you for submitting the form!</h2>
            <p>Please check your email for a confirmation link.</p>
        </div>
                    
        <div class="card-section" data-bind="visible:!hasBeenSubmitted()">
            <h2>Create Student Account</h2>
            <p>Enter your name and details to create student account</p>
    
            <form data-bind="submit: handleSubmit">
                <div class="mb-3">
                    <label for="studentId" class="form-label mt-2">Id</label>
                    <input type="text" class="form-control" id="studentId" data-bind="value:id" disabled>
                </div>
                <div class="mb-3">
                    <label for="studentName" class="form-label  mt-2">Name</label>
                    <input type="text" class="form-control" id="studentName" data-bind="value:name">
                </div>
                <div class="mb-3">
                    <label for="studentAddress" class="form-label  mt-2">Address</label>
                    <input type="text" class="form-control" id="studentAddress" data-bind="value:address">
                </div>
                <div class="mb-3">
                    <label for="studentEmail" class="form-label mt-2">Email</label>
                    <input type="text" class="form-control" id="studentEmail" data-bind="value:email">
                </div>
                <div class="mb-3">
                    <label for="studentAddress" class="form-label mt-2">Gender</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="genderMale" value="male" data-bind="checked:gender">
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="genderFemale" value="female" data-bind="checked:gender">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <button type="reset" class="btn btn-secondary" data-bind="click:resetStudent">Reset</button>
                </div>
            </form>
        </div>
        <div class="mb-3" data-bind="visible:hasBeenSubmitted()">
            <label for="studentEmail" class="form-label mt-2">Do you want to add new record?</label>
                <a data-bind="click:newRecord">click here</a>
        </div>
    </div>
</div>       

</body>
<script src="./index.js"></script>
</html>
